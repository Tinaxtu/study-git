<!DOCTYPE>
<html>
<head>
    <title>Vue</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <p v-once>{{message}}</p>
</div>

<div id="app1">
    <p>Using mustaches:{{rawHtml}}</p>
    <p>Using v-html directive:<span v-html="rawHtml"></span></p>
</div>

<div id="app2">
    <div v-bind:id="dynamicId">hello</div><!--能够解析-->
    <div id="{{dynamicId}}">hello</div><!--无法解析，被当做字符串处理-->
</div>

<!--对于修饰符???-->
<form v-on:submit.prevent="onSubmit">……</form>
<!--.prevent修饰符告诉v-on指令对于触发的事件调用event.preventDefault()-->

</body>
<script>
    // v-once只执行一次性地插值，当数据更新时，插值处的内容不会更新
    var app = new Vue({
        el: "#app",
        data: {
            message: "这个不会改变哦"
        }
    });
    // 原始HTML
    var app1 = new Vue({
        el: "#app1",
        data: {
            rawHtml: "<span style='color:red'>This is should be red.</span>"
        }
    });

    // Mustache 语法不能作用在 HTML 特性上，遇到这种情况应该使用 v-bind 指令
    var app2 = new Vue({
        el: "#app2",
        data: {
            dynamicId: 0  //如果值为null、undefined、false，则元素不会包含此属性
        }
    });

    // v-bind:href 缩写 :href
    // v-on:click  缩写 @click

</script>
</html>
