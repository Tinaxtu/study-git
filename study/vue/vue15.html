<!DOCTYPE>
<html>
<head>
    <title>Vue</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- <script src="https://cn.vuejs.org/js/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="example1">
    <div v-on:click="doParent">
        <!-- <a v-on:click="doThis">Hello</a> -->
        <a v-on:click.stop="doThis">Hello</a>
    </div>
</div>

<div id="example2">
    <div v-on:click="doParent">
        <!--阻止单击事件继续传播-->
        <a v-on:click.stop="doThis">Hello</a>
        <!--提交事件不再重载页面-->
        <form v-on:submit.prevent="doThis"></form>
        <!--修饰符可以串联-->
        <a v-on:click.stop.prevent="doThis"></a>
        <!--只有修饰符-->
        <form v-on:submit.prevent></form>

        <!--添加事件监听器时使用事件捕获模式-->
        <!--即元素自身触发的事件先在此处理，然后才交由内部元素进行处理-->
        <div v-on:click.capture="doThis"></div>

        <!--只当在 event.target 是当前元素自身时触发的函数-->
        <!--即事件不是从内部元素触发的-->
        <div v-on:click.self="doThis"></div>

        <!--点击事件将只会触发一次-->
        <div v-on:click.once="doThis"></div>
    </div>
</div>

</body>
<script>
    var example1 = new Vue({
        el: '#example1',
        data: {
            count: 0
        },
        methods:{
            doThis: function(){
                alert("Stop Propagation.");
            },
            doParent: function(){
                alert("I am parent.");
            }
        }
    });

</script>
</html>
