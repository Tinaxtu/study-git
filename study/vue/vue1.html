<!DOCTYPE>
<html>
<head>
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app-1">
  <span v-bind:title="message">
      鼠标悬停几秒查看此处绑定信息！
  </span>
</div>

<div id="app-2">
    <span v-if="condition">
        条件判断
    </span>
</div>

<div id="app-3">
    <select>
        <option v-for="list in lists">{{list.text}}</option>
    </select>
</div>

<div id="app-4">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
</div>

<div id="app-5">
    <p>{{message}}</p>
    <input name="username" v-model="message">
</div>

</body>
<script>
    var app1 = new Vue({
        el: '#app-1',
        data: {
            message: '页面加载于 '+new Date().toLocaleString(),
        } 
    });

    var app2 = new Vue({
        el: '#app-2',
        data: {
            condition: true,
        } 
    });

    var app3 = new Vue({
        el: '#app-3',
        data: {
            lists:[
                {text:"JAVA", val:1},
                {text:"C#", val:2},
                {text:"PHP", val:3},
            ],
        } 
    });

    var app4 = new Vue({
        el: '#app-4',
        data: {
            message: "事件监听",
        },
        methods:{
            reverseMessage:function(){
                this.message = this.message.split("").reverse().join("");
            }
        }
    });

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: "双向绑定",
        }
    });
</script>
</html>
